<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zloty to hryvnia converter</title>
  </head>

  <body>

  <div class="container">
    <div class="row center">
      <div class="col s6 offset-s3">
        <div class="card large"> 
          <div class="card-content">
            <h1 class="header center grey-text">Converter</h1>
            
            <span class="card-title grey-text">Today: 1 PLN = 7.23 UAH</span>
  
            <form action="#">

                <div class="row">
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input type="number" id="autocomplete-input pln" class="autocomplete">
                        <label for="autocomplete-input">PLN</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="number" id="autocomplete-input uah" class="autocomplete">
                          <label for="autocomplete-input">UAH</label>
                        </div>
                      </div>
                    </div>
                  </div>
    
              <button class="btn">Calculate</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
    <script src="scripts/main.js" charset="utf-8"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  
  </body>

</html>
